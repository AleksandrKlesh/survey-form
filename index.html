<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Servey form</h1>
          <p id="decription" class="description text-center">
            Thank you for taking time to help us to know the result
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label id="number-label" for="age"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              id="number"
              type="number"
              name="age"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>

          <div class="form-group">
            <p>Choose the character you like the best</p>
            <select id="dropdown" name="character" class="form-control">
              <option disabled selected value>Select character</option>
              <option value="jinx">Jinx</option>
              <option value="vi">Vi</option>
            </select>
          </div>

          <div class="form-group">
            <p>Would you recomend Arcane to watch?</p>
            <label>
              <input
                type="radio"
                value="definately"
                name="user-recommend"
                class="input-radio"
                checked
              />
              Definately</label
            >
            <label>
              <input
                type="radio"
                value="maybe"
                name="user-recommend"
                class="input-radio"
              />
              Maybe</label
            >
            <input
                type="radio"
                value="not-sure"
                name="user-recommend"
                class="input-radio"
              />
              Not sure</label
            >
          </div>

          
        </form>
      </div>
    </main>
  </body>
</html>
